# YOLO数据集配置文件

# 数据集路径
path: ./datasets  # 数据集根目录
train: images/train  # 训练集图像相对路径
val: images/val  # 验证集图像相对路径
test:  # 测试集图像相对路径（如果有）

# 类别
nc: 4  # 类别数量，请修改为您的实际类别数
names: ['pinkL', 'pinkM', 'pinkS','yellowball']  # 类别名称，请修改为您的实际类别名称

# # 数据增强参数（可选）
# augment:
#   hsv_h: 0.015  # HSV色调增强
#   hsv_s: 0.7  # HSV饱和度增强
#   hsv_v: 0.4  # HSV亮度增强
#   degrees: 0.0  # 旋转角度（±度数）
#   translate: 0.1  # 平移（小数，相对于宽高）
#   scale: 0.5  # 缩放（小数）
#   shear: 0.0  # 剪切（度数）
#   flipud: 0.0  # 上下翻转（概率）
#   fliplr: 0.5  # 左右翻转（概率）
#   mosaic: 1.0  # 马赛克增强（概率）
#   mixup: 0.0  # mixup增强（概率）

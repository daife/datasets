# YOLO数据集配置文件

# 数据集路径
path: ./datasets  # 数据集根目录
train: images/train  # 训练集图像相对路径
val: images/train  # 验证集图像相对路径
test:  # 测试集图像相对路径（如果有）

# 类别
nc: 4  # 类别数量
names: ['BLUE', 'RED', 'YELLOW','GREEN']  # 类别名称

 # 数据增强参数 - 针对小数据集的增强配置
# augment:
#   hsv_h: 0.015  # HSV色调增强
#   hsv_s: 0.7    # 提高饱和度增强强度，增加颜色变化
#   hsv_v: 0.4    # 提高亮度增强强度，增加光照变化
#   degrees: 10.0 # 旋转角度增强
#   translate: 0.1  # 平移增强
#   scale: 0.5    # 缩放增强
#   shear: 5.0    # 轻微剪切变换
#   fliplr: 0.5   # 左右翻转（概率）
#   flipud: 0.1   # 上下翻转（小概率）
#   mosaic: 1.0   # 马赛克增强（强烈推荐用于小数据集）
#   mixup: 0.2    # 图像混合增强（有助于提高小数据集的泛化能力）
